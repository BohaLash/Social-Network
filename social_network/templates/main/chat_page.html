<section class="posts">
    <h1>Messages: </h1>
    {% for m in messages %}
    <div style="text-align: {% if m.user1_id == my_id %} right; background-color: lightgray;{% else %} left; background-color: lightblue; {% endif %} padding: 0 3em;">
        <p>{{ m.text }}</p>
        <h5>{{ m.date_created }}</h5>
    </div>
    {% endfor %}
</section>
<section>
    <form method="post">
        <input type="text" name="message" required>
        <input type="submit" value="Send">
    </form>
</section>
